<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons8-checklist-80.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Roboto+Mono:ital,wght@0,100;0,600;1,100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f2451bd7b0.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="checklist-img" src="/home/brirrito/the_odin_project/ToDoList/dist/images/icons8-checklist-48.png"/>
      <h1 class="page-name">To-Do List</h1>
    </div>
  </header>

  <main class="main">
    <nav class="nav" id="nav">
      <div class="default-projects-list">
        <button class="button-default-project" id="button-inbox-projects">
          <i class="fas fa-inbox"></i>Inbox
        </button>
        <button class="button-default-project" id="button-today-projects">
          <i class="fas fa-calendar-day"></i>Today
        </button>
        <button class="button-default-project" id="button-week-projects">
          <i class="fas fa-calendar-week"></i>This Week
        </button>
      </div>

      <h1 class="projects-title">Projects</h1>
      <div class="projects-list" id="projects-list"></div>
      <button class="button-add-project" id="button-add-project">
        <i class="fas fa-plus"></i>
        Add Project
      </button>
      <div class="add-project-popup" id="add-project-popup">
        <input class="input-add-project-popup" id="input-add-project-popup" type="text"/>
        <div class="add-project-popup-buttons">
          <button class="button-add-project-popup" id="button-add-project-popup">Add</button>
          <button class="button-cancel-project-popup" id="button-cancel-project-popup">Cancel</button>
        </div>
      </div>
    </nav>
    
  </main>

  <a target="_blank" href="https://icons8.comundefined">Checklist</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  <script src="main.js"></script>
</body>
</html>
